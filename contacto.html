<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Colombia Aventurera - Contacto</title>
</head>
<body>
  <header>
    <img src="imagenes/logo.jpg" alt="Logo Colombia Aventurera" width="120" />
    <h1>Contacto</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="about.html">Acerca de</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="multimedia.html">Multimedia</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="procesar.php" method="post" novalidate>
      
      <fieldset>
        <legend>Datos personales</legend>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9+\-\s]{7,15}" required />
      </fieldset>

     
      <fieldset>
        <legend>Información del viaje</legend>

        <label for="fecha">Fecha de salida:</label>
        <input type="date" id="fecha" name="fecha" required />

        <label for="personas">Número de personas:</label>
        <input type="number" id="personas" name="personas" min="1" max="20" required />

        <label for="presupuesto">Presupuesto aproximado (COP):</label>
        <input type="number" id="presupuesto" name="presupuesto" min="0" />

        <label for="web">Sitio web (opcional):</label>
        <input type="url" id="web" name="web" placeholder="https://ejemplo.com" />
      </fieldset>

      
      <fieldset>
        <legend>Preferencias</legend>

        <label for="destino">Destino preferido:</label>
        <select id="destino" name="destino" required>
          <option value="">--Selecciona--</option>
          <option value="guatape">Guatapé</option>
          <option value="santafe">Santa Fe de Antioquia</option>
          <option value="cartagena">Cartagena</option>
        </select>

        <p>Tipo de viaje:</p>
        <label><input type="radio" name="tipo" value="eco" required /> Eco</label>
        <label><input type="radio" name="tipo" value="aventura" /> Aventura</label>
        <label><input type="radio" name="tipo" value="relax" /> Relax</label>

        <p>Servicios adicionales:</p>
        <label><input type="checkbox" name="servicio_guia" /> Guía</label>
        <label><input type="checkbox" name="servicio_transporte" /> Transporte</label>
        <label><input type="checkbox" name="servicio_seguro" /> Seguro de viaje</label>
      </fieldset>

     
      <label for="comentarios">Comentarios / peticiones:</label>
      <textarea id="comentarios" name="comentarios" rows="5" cols="40" placeholder="Escribe aquí..."></textarea>

     
      <button type="submit">Enviar</button>
      <button type="reset">Restablecer</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Colombia Aventurera</p>
    <p>Tel: +57 300 000 0000</p>
  </footer>
</body>
</html>
